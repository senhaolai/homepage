<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Grid</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const images = [
            {
                src: "{% static 'images/10.png'%}",
                title: "專注於洗衣科技的創新",
                description: "Focus on innovation in laundry technology.",
                link: "https://example.com/article1"
            },
            {
                src: "{% static 'images/11.png'%}",
                title: "物聯網系統網站開發",
                description: "Internet of Things (IOT) system website development",
                link: "https://example.com/article2"
            },
            {
                src: "{% static 'images/12.png'%}",
                title: "Line 經濟圈整合",
                description: "Line economic circle integration",
                link: "https://example.com/article3"
            }
        ];

        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById('carousel-image');
            const titleElement = document.getElementById('carousel-title');
            const descriptionElement = document.getElementById('carousel-description');
            const linkElement = document.getElementById('carousel-link');

            imageElement.src = images[index].src;
            titleElement.textContent = images[index].title;
            descriptionElement.textContent = images[index].description;
            linkElement.href = images[index].link;

            currentIndex = index;
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>    
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        border-radius: 6px;
    }

    .main-article {
        position: relative;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        border-radius: 6px;
    }

    .main-article img {
        width: 100%;
        height: 100%;
        display: block;
        transition: transform 0.6s ease;
        z-index: 1; /* 确保图片在最下层 */
    }

    .main-article:hover img {
        transform: scale(1.05);
    }

    .main-article-content {
        position: absolute;
        background-color: rgba(5, 5, 5, 0.3);
        bottom: 20px;
        left: 20px;
        right: 20px;
        z-index: 2; /* 确保文字内容在图片之上 */
    }

    .category {
        display: inline-block;
        padding: 5px 10px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .lifestyle {
        background-color: #ff4500;
    }

    .technology {
        background-color: #ffa500;
    }

    .innovation {
        background-color: #32cd32;
    }

    .accurate {
        background-color: #1e90ff;
    }

    h2, h3 {
        margin: 0 0 10px 0;
        position: relative;
        display: inline-block; /* 使 h2 和 h3 的宽度与内容匹配 */
        color: #fff;
    }

    p {
        margin: 0 0 20px 0;
        color: #fff;
    }
    h2::after, h3::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        display: block; 
        margin-top: 5px;
        left: 0;
        background: currentColor;
        transition: width 0.6s;
        -webkit-transition: width 0.6s;
        text-align: left; /* 确保伪元素对齐到左侧 */
    }

    h2:hover::after, h3:hover::after {
        width: 100%; 
    }

    .article-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .article {
        position: relative;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .article img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.6s ease;
    }

    .article:hover img {
        transform: scale(1.05);
    }
    
    .article a {
        display: block;
        position: relative;
        text-decoration: none;
    }

    .article .article-content {
        position: absolute;
        background-color: rgba(5, 5, 5, 0.3);
        bottom: 0px;
        left: 20px;
        right: 20px;
        z-index: 2; 
    }
    
    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        z-index: 3; /* 确保按钮在文字内容和图片之上 */
        pointer-events: none;
    }

    .carousel-link-wrapper {
        position: relative;
        z-index: 2; /* 确保链接在图片之上 */
    }

    .carousel-controls button {
        background-color: rgba(0, 0, 0, 0.4);
        border: none;
        color: rgba(255, 255, 255, 0.3);
        font-size: 30px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: all;
    }

    .carousel-controls button:hover {
        background-color: rgba(0, 0, 0, 0.4);
    }

    </style>
</head>
<body>
    
    <div class="container">
        {% include "header.html" %}
        <div class="main-article">
            <div class="carousel-link-wrapper">
                <a id="carousel-link" href="https://example.com/article1" target="_blank">
                    <img id="carousel-image" src="{% static 'images/10.png'%}" alt="Main Article Image">
                </a>
            </div>
            <div class="main-article-content">
                <span class="category innovation">Innovation</span>
                <h2 id="carousel-title">專注於洗衣科技的創新</h2>
                <p id="carousel-description">Focus on innovation in laundry technology.</p>
            </div>       
            <div class="carousel-controls">
                <button onclick="prevImage()">&#10094;</button>
                <button onclick="nextImage()">&#10095;</button>
            </div>            
        </div>
        <div class="article-grid">
            <div class="article">
                <a href="https://example.com/article2" target="_blank">
                    <img src="{% static 'images/2.png'%}" alt="Article Image">
                    <div class="article-content">
                        <span class="category technology">Technology</span>
                        <h3>產品種類</h3>
                        <p>Product category</p>
                    </div>
                </a>
            </div>
            <div class="article">
                <a href="https://example.com/article3" target="_blank">
                    <img src="{% static 'images/4.jpg'%}" alt="Article Image">
                    <div class="article-content">
                        <span class="category lifestyle">Lifestyle</span>
                        <h3>球鞋潔白如新</h3>
                        <p>Keep new sneakers</p>
                    </div>
                </a>
            </div>
            <div class="article">
                <a href="https://example.com/article3" target="_blank">
                    <img src="{% static 'images/3.png'%}" alt="Article Image">
                    <div class="article-content">
                        <span class="category accurate">Accurate</span>
                        <h3>即時通知</h3>
                        <p>Instant notification</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% include "askQuestion.html" %}
</body>
</html>
